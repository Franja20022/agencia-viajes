<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta sobre paquete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/consulta.css') }}">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card shadow-sm border border-warning">
        <div class="card-header bg-success text-white">
          <h4 class="mb-2">Consulta sobre el paquete</h4>
        </div>
        <div class="card-body">
          <p><strong>Destino:</strong> {{ paquete.destino }}</p>
          <p><strong>Descripción:</strong> {{ paquete.descripcion }}</p>
          <p><strong>Precio:</strong> ${{ paquete.precio }}</p>

          <form method="POST" action="{{ url_for('enviar_consulta') }}">
            <!-- Datos ocultos del paquete -->
            <input type="hidden" name="paquete_id" value="{{ paquete.Id }}">
            <input type="hidden" name="destino" value="{{ paquete.destino }}">
            <input type="hidden" name="descripcion" value="{{ paquete.descripcion }}">
            <input type="hidden" name="precio" value="{{ paquete.precio }}">

            <!-- Datos del usuario -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Tu nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Tu email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ej: tu@email.com">
            </div>

            <div class="mb-3">
              <label for="whatsapp" class="form-label">Número de WhatsApp</label>
              <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required placeholder="Ej: +54 9 351 1234567">
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje o consulta</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between">
              <button type="submit" class="btn btn-success mb-2 mb-md-0">Enviar consulta</button>
              <a href="{{ url_for('agencia') }}" class="btn btn-secondary">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
